<!DOCTYPE html>
<html>
<head>
<title>POLL</title>
</head>
<body>
<form method="GET" action="/poll">
  {% for q in data %}
    <h1>{{ q.question }}</h1>
    <select name="{{q.val}}">
  {% for e in q.fields %}
     <option value="{{ e }}"> {{ e }}</option>
  {% endfor %}
    </select>
  {% endfor %}
</br>
  <input type="submit" value="Get Suggestion" />
</form>
</body>
</html>
