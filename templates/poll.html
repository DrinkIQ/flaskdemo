<!DOCTYPE html>
<html>
<head>
<title>POLL</title>
</head>
<body>
<form action="/poll">
  {% for q in data %}
    <h1>{{ q.question }}</h1>
  {% for e in q.fields %}
     <input type="radio" name="field" value="{{ e }}"> {{ e }}<br>
  {% endfor %}
  {% endfor %}
  <input type="submit" value="Get Suggestion" />
</form>
</body>
</html>
